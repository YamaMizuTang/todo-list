<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>待辦事項清單</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .fix {
        background-color: rgb(10, 187, 81);
        color: white;
        border-color: rgb(10, 187, 81);
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>我的待辦事項</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="新增待辦事項..."
          id="inputText"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="inputbtn">
            添加
          </button>
        </div>
      </div>
      <ol class="list-group" id="todolist"></ol>
    </div>

    <!-- Optional JavaScript -->
    <script>
      let inputText = "";
      let fixInputText = "";
      const $inputBtn = $("#inputbtn"); //JQuery改寫；添加按鈕的DOM
      const $ol = $("#todolist"); //JQuery；表上清單的DOM

      let todosArray = [
        {
          id: 0,
          name: "範例：運動一小時",
          deleted: false,
        },
      ];

      //把fetch的資料塞進todosArray
      async function getList() {
        let fetchPromise = await fetch("/list"); //fetch回傳Promise(兩層)，解開第一層
        todosArray = await fetchPromise.json(); //解開第二層
        console.log("getList" + todosArray + "\n");
      } //async 回傳Promise

      //添加事項
      $inputBtn.click(function () {
        //JQuery改寫
        inputText = $("#inputText").val(); //JQuery改寫；取輸入框中的值
        if (inputText === "") {
          alert("輸入內容不得為空。");
        } else {
          fetch(`/add?newEvent=${inputText}`) //把輸入框中的字傳進/add中當query->檔案被修改
            .then((res) => res.json()) //解開fetch回傳的更新後的陣列第一層
            .then((data) => {
              //這裡沒有解開fetch回傳的更新後的陣列第二層?
              alert(
                "新增了第" + todosArray.length + "項代辦作業：" + inputText //這是更新前的todosArray
              );
            })
            .then((data) => {
              renderList(); //此時才把todosArray更新完
            });
        }
      });

      //刪除
      $ol.on("click", ".deletebtn", function () {
        //JQuery改寫
        fetch(`/remove?deleteEvent=${todosArray[$(this).data("userId")].name}`) //把輸入框中的字傳進/remove中當query->改false，檔案被修改
          .then((res) => res.json()) //解開fetch回傳的更新後的陣列第一層
          .then((data) => {
            //這裡沒有解開fetch回傳的更新後的陣列第二層?
            renderList(); //此時才把todosArray更新完
          });
      });

      //修改
      $ol.on("click", ".fix", function () {
        //JQuery改寫
        const userId = $(this).data("userId"); //JQuery改寫
        const $fixLi = $("#Li" + userId);
        const $newInput = $("<input>", {
          //JQuery改寫
          type: "text",
          class: "form-control",
          value: $fixLi.text().slice(0, -4),
          placeholder: "你要修改的新內容...",
          id: "fixInputText",
        });

        $fixLi.replaceWith($newInput); //JQuery改寫

        const $newBtn = $("<button>", {
          //JQuery改寫
          text: "刪除",
          class: "btn btn-danger btn-sm deletebtn",
          "data-user-id": userId,
          style: "width:20%",
        });

        const $newfix = $("<button>", {
          //JQuery改寫
          text: "送出修改",
          class: "btn btn-danger btn-sm fix input",
          "data-user-id": userId,
          style: "width:20%",
        });

        $newInput.after($newBtn).after($newfix); //JQuery改寫
      });

      $ol.on("click", ".fix.input", function () {
        //JQuery改寫
        const $fixInput = $("#fixInputText"); //JQuery改寫
        fixInputText = $fixInput.val(); //JQuery改寫
        const userId = $(this).data("userId"); //JQuery改寫
        if (fixInputText === "") {
          alert("輸入內容不得為空。");
        } else {
          todosArray[userId].name = fixInputText; //JQuery改寫
          alert(
            "修改了第" + userId + "項代辦作業：" + todosArray[userId].name //JQuery改寫
          );
          renderList(todosArray);
        }
      });

      function syncRenderList(list) {
        $ol.empty(); // 改寫
        list.forEach((element) => {
          if (element.deleted === false) {
            const $newLi = $("<li>", {
              //JQuery改寫
              class:
                "list-group-item d-flex justify-content-between align-items-center",
              "data-user-id": element.id,
              id: "Li" + element.id,
              text: element.name,
            });

            const $newBtn = $("<button>", {
              //JQuery改寫
              html: "刪除",
              class: "btn btn-danger btn-sm deletebtn",
              "data-user-id": element.id,
            });

            const $newfix = $("<button>", {
              //JQuery改寫
              html: "修改",
              class: "btn btn-danger btn-sm fix",
              "data-user-id": element.id,
            });

            $ol.prepend($newLi); //JQuery改寫
            $newLi.append($newfix).append($newBtn); //JQuery改寫
          }
        });
      }
      async function renderList() {
        await getList();
        syncRenderList(todosArray);
      }

      renderList(); //why 如果傳參數進去就不對QQ

      // /*不對的寫法
      // async function renderList(arr) {
      //   await getList();
      //   syncRenderList(arr);
      // }

      // renderList(todosArray);
      
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
